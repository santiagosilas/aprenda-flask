{% extends "layout.html" %} {% block content %} {% if logado == True %}
    <div class="alert alert-info">
        <h1>{{ message.info }}</h1>
    </div>
{% else %}
    <div class="alert alert-danger">
        <h1>Usuário não logado!</h1>
    </div>
{% endif %}

<div>
    <ul>
        {% for ling in linguagens %}
        <li>{{ling}}</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
